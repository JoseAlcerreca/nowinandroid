name: Build

on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: write
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true
          ref: ${{ github.event.pull_request.head.ref }}  # To enable git push

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties        

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches/modules-*
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/build-cache-*
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
#
#      # TODO: Explain why --no-configuration-cache
#      - name: Check spotless
#        run: ./gradlew spotlessCheck --init-script gradle/init.gradle.kts --no-configuration-cache
#
#      - name: Check lint
#        run: ./gradlew lintDemoDebug

#      - name: Build all build type and flavor permutations
#        run: ./gradlew assembleDemoDebug

      - name: Run all local screenshot tests (Roborazzi)
        id: screenshotsverify
        continue-on-error: true
        run: ./gradlew :feature:foryou:verifyRoborazziDemoDebug

      # Runs if previous job failed
      - name: Push new screenshots if failed
        if: steps.screenshotsverify.outcome != 'success' #TODO: only on pull_request
        run: |
          ./gradlew :feature:foryou:recordRoborazziDemoDebug
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          ls
          git add screenshots/
          git commit -m "ðŸ¤– Updates screenshots"
          git push

      - name: Upload build outputs (APKs)
        uses: actions/upload-artifact@v3
        with:
          name: build-outputs
          path: app/build/outputs

      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-reports
          path: app/build/reports
